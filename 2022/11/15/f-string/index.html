        <p>python中<code>f-string</code>输出小数的方法<code>f&#39;&#123;:.nf&#125;&#39;</code>其中n是你想保留的小数</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">&gt;&gt;&gt; a = 123.456</span><br><span class="line"># 只指定width 宽度右对齐</span><br><span class="line">&gt;&gt;&gt; f&quot;&#123;a:10&#125;&quot;</span><br><span class="line">&#x27;   123.456&#x27;</span><br><span class="line"># 只指定0width 用0填充</span><br><span class="line">&gt;&gt;&gt; f&quot;&#123;a:010&#125;&quot;</span><br><span class="line">&#x27;000123.456&#x27;</span><br><span class="line"># 使用width.precision 精度加宽度</span><br><span class="line">&gt;&gt;&gt; f&quot;&#123;a:8.1f&#125;&quot;</span><br><span class="line">&#x27;   123.5&#x27;</span><br><span class="line">&gt;&gt;&gt; f&quot;&#123;a:8.2f&#125;&quot;</span><br><span class="line">&#x27;  123.46&#x27;</span><br><span class="line">&gt;&gt;&gt; f&quot;&#123;a:.2f&#125;&quot;</span><br><span class="line">&#x27;123.46&#x27;</span><br><span class="line"># 在width后面，直接加f，表示补足小数点后的位数至默认精度6</span><br><span class="line">&gt;&gt;&gt; f&quot;&#123;a:2f&#125;&quot;</span><br><span class="line">&#x27;123.456000&#x27;</span><br></pre></td></tr></table></figure>
